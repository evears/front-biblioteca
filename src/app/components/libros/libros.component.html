<div class="container">
  <h1 class="titulo">Mi Biblioteca</h1>
</div>

<div class="container text-center">
  <div class="row justify-content-md-center">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary btn-sm" type="button" routerLink="/nuevo">
        <i class="fa fa-plus-square"></i> Agregar un libro</button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">Año de publicación</th>
          <th scope="col">¿Lo leí?</th>
          <th scope="col">Formato</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let libro of libros">
        <tr>
          <td>{{libro.nombre}}</td>
          <td>{{libro.autor}}</td>
          <td>{{libro.editorial}}</td>
          <td>{{libro.anio}}</td>
          <td *ngIf="libro.fueLeido">Si</td>
          <td *ngIf="!libro.fueLeido">No</td>
          <td>{{libro.formato}}</td>
          <div class="justify-content-end">
            <button class="btn btn-success btn-sm" type="button" routerLink="/editar/{{libro.id}}"><i
                class="fa fa-pencil"></i>
              Editar </button>
            <button class="btn btn-danger btn-sm" type="button" (click)="delete(libro.id)"><i class="fa fa-trash"></i>
              Borrar</button>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
