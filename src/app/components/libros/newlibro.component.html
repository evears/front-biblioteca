<div class="container px-8 py-4">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3 col-lg-8 offset-lg-2">
      <h1 class="text-center">Agregar un libro a la biblioteca</h1>

      <form class="mt-4" (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre del libro</label>
          <input maxlength="50" type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
            required>
        </div>

        <div class="form-group">
          <label for="autor">Nombre del autor</label>
          <input maxlength="50" type="text" class="form-control" id="autor" name="autor" [(ngModel)]="autor" required>
        </div>

        <div class="form-group">
          <label for="editorial">Nombre de la editorial</label>
          <input maxlength="50" type="text" class="form-control" id="editorial" name="editorial" [(ngModel)]="editorial"
            required>
        </div>

        <div class="form-group">
          <label for="anio">Año de publicación</label>
          <input type="number" class="form-control" id="anio" name="anio" [(ngModel)]="anio" required>
        </div>


        <div class="my-3">
          <label for="fueLeido">¿Lo leí?</label><br>
          <input name="fueLeido" ng-control="fueLeido" type="radio" [value]="true" [(ngModel)]="fueLeido" required>
          Si<br />
          <input name="fueLeido" ng-control="fueLeido" type="radio" [value]="false" [(ngModel)]="fueLeido" required>
          No<br />
        </div>

        <label for="formato">Formato</label>
        <select class="form-select" id="formato" name="formato" [(ngModel)]="formato" required>
          <option value="DIGITAL">Digital</option>
          <option value="PAPEL">Papel</option>
        </select>

        <br>
        <button class="btn btn-primary mb-2">
          Agregar libro
        </button>

      </form>


    </div>
  </div>

</div>
